<!DOCTYPE html>
<html>
<head>
	<title>Comparing Number</title>
	<script type="text/javascript">
		var num1 = prompt("Enter a first vaue!")
		var num2 = prompt("Enter second value!")

		if(num1>num2){
			alert("The first  value is greater:  " + num1)
		
		}else if (num1<num2){
			alert("The the second value is greater : " + num2)
		
		
		}else{
			alert("both are equal: ")
		}
	</script>
</head>

	<h3>JavaScript Assiment no 2</h3>
</body>
</html>
