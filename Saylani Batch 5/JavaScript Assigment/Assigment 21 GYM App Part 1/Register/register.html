<!doctype html>
<html lang="en">

<head>
    <title>Registration-Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <!--Custom CSS-->
    <link rel="stylesheet" href="register.css">

    <link rel="icon" href="../Images/icon.jpeg" type="image/gif" sizes="16x16">

</head>


<body>

    <div class="container">
        <img src="../Images/avater.jpg">

        <form onsubmit = "event.preventDefault();  return onSubmit()" >
            <table>
                <tr>
                    <td>Name</td>

                    <td>
                        <input  onfocusout = " return onName() " checkNameIs  type="text" placeholder="Enter Your name" id="userName">
                        <br/>
                        <p id="userNameError" class="error"></p>

                    </td>

                </tr>
                <tr>
                    <td>Email:</td>
                    <td>
                        <input onfocusout = " return onEmail() "  type="text" placeholder="abc@dmoain.com" id="email">
                        <br/>
                        <p id="EmailError" class="error"></p>
                    </td>
                </tr>

                <tr>
                    <td>Password:</td>
                    <td>
                        <input onfocusout = " return onPass() "  type="password" placeholder="*********" id="password">
                        <br/>
                        <p id="PasswordError" class="error"></p>
                    </td>
                </tr>
                <tr>
                    <td>Confirm Password:</td>
                    <td>
                        <input onfocusout = " return confrimPass() "   type="password" placeholder="*********" id="cPassword">
                        <br/>
                        <p id="confirmPasswordError" class="error"></p>
                    </td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input   onfocusout = " return onGender() "  id="radio1" name="gender" type="radio" />Male
                        <input id="radio2" name="gender" type="radio" />Female
                        <br/>
                        <p id="genderError" class="error"></p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input class="submit" type="submit" id="sub"/> 
                    </td>
                </tr>






            </table>





        </form>









    </div>




























    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="register.js"></script>


</body>

</html>
